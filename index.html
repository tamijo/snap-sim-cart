<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Imports -->
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Semantic-UI -->
    <!-- <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css"> -->
    <!-- // <script src="bower_components/semantic-ui/dist/semantic.min.js"></script> -->

    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/css/site.css">

    <script src="js/site.js"></script>
  </head>
  <title>
    SnapSimulator
  </title>
  <body ng-app="story">
    <div class="bar"></div>
    <div class="container" ng-controller="storyController">
      <div class="sidebar">
      </div>
      <div class="story" ng-hide="currentFood">
        <div class="content">
          <p>{{currentStep.text}}</p>
          <div class="cart ng-hide" ng-show="showCart">
            <div class="item" ng-repeat="item in cart">
              <a href="#" class="options" ng-click="goToFoodItem(item)" ng-class="{strike: item.deleted}">
              {{item.name}}
              </a>
            </div>
            <br />
          </div>
          <div ng-repeat="option in currentStep.options">
            <a href="#" ng-click="goToStep(option.section)" class="options">{{option.description}}</a>
          </div>
        </div><!--.content-->
      </div><!--.story-->
      <div class="story food-item ng-hide" ng-show="currentFood">
        <div class="content">
          <p>{{currentFood.description}}</p>
          <p>{{currentFood.price}}</p>
          <p>{{currentFood.notes}}</p>
          <a href="#" ng-hide="currentFood.deleted" ng-click="removeFoodItem(currentFood)" class="options">Remove from cart.</a>

          <a href="#" ng-show="currentFood.deleted" ng-click="addFoodItem(currentFood)" class="options">Add back to cart.</a>

          <a href="#" ng-click="goToCart()" class="options">Go back to cart.</a>
        </div>
      </div><!--.food-item-->
    </div>
  </body>
</html>
